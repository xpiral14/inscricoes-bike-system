# Define o caminho para armazenar o cache, o nome da zona de memória, o tamanho e o tempo de inatividade.
proxy_cache_path /var/cache/nginx/laravel_blog_cache levels=1:2 keys_zone=laravel_blog_cache:10m inactive=60m;

server {
    listen 80;
    server_name seu_dominio.com;
    root /var/www/seu_projeto/public;

    index index.php index.html index.htm;

    # Adiciona o header de status do cache em todas as respostas.
    add_header X-Cache-Status $upstream_cache_status;

    # Bloco de localização para as rotas do blog que serão cacheadas.
    # Corresponde a /blog/ seguido por um ou mais caracteres.
    location ~ ^/blog/.+ {
        # Ativa o cache para este bloco de localização
        proxy_cache laravel_blog_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;

        # Define a chave de cache
        proxy_cache_key "$scheme$request_method$host$request_uri";

        # Passa a requisição para o PHP-FPM
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            # Atenção: Ajuste o socket do seu PHP-FPM se necessário.
            # Caminho atualizado para PHP 8.4.
            fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }
    }

    # Bloco de localização padrão para o Laravel (sem cache)
    # Tratará a rota /blog (sem barra final), /blog/ (com a barra) e todas as outras rotas.
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processamento de arquivos PHP para as rotas não cacheadas
    location ~ \.php$ {
        # Importante: Desativa explicitamente o cache para arquivos .php fora do bloco de cache.
        proxy_cache off;

        try_files $uri =404;
        # Atenção: Ajuste o socket do seu PHP-FPM se necessário.
        # Caminho atualizado para PHP 8.4.
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Regras para negar o acesso a arquivos .htaccess
    location ~ /\.ht {
        deny all;
    }
}
